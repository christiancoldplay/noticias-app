apply plugin: 'com.android.application'

android {
  namespace "com.zschristian.noticiasapp"
  compileSdk 34

  defaultConfig {
    applicationId "com.zschristian.noticiasapp"
    minSdk 22
    targetSdk 34
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    aaptOptions {
      // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
      // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
      ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  google()
  mavenCentral()
  // FlatDir debe ir AL FINAL para reducir warnings
  flatDir {
    dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
  implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
  implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
  implementation project(':capacitor-android')
  testImplementation "junit:junit:$junitVersion"
  androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
  androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
  implementation project(':capacitor-cordova-android-plugins')

  // DEPENDENCIAS COMPATIBLES CON SDK 34
  implementation "androidx.core:core:1.12.0"
  implementation "androidx.core:core-ktx:1.12.0"
  implementation "androidx.activity:activity:1.8.0"
  implementation "androidx.fragment:fragment:1.6.1"

  // CONSTRAINTS para forzar versiones compatibles
  constraints {
    implementation("androidx.core:core-ktx") {
      version {
        strictly "1.12.0"
      }
    }
    implementation("androidx.core:core") {
      version {
        strictly "1.12.0"
      }
    }
    implementation("androidx.activity:activity") {
      version {
        strictly "1.8.0"
      }
    }
    implementation("androidx.fragment:fragment") {
      version {
        strictly "1.6.1"
      }
    }
  }
}

apply from: 'capacitor.build.gradle'

try {
  def servicesJSON = file('google-services.json')
  if (servicesJSON.text) {
    apply plugin: 'com.google.gms.google-services'
  }
} catch(Exception e) {
  logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

// SOLUCIÃ“N PERMANENTE: Forzar Java 17 en todo el proyecto
allprojects {
  tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
  }

  afterEvaluate {
    tasks.withType(JavaCompile) {
      options.compilerArgs.addAll(['--release', '17'])
    }
  }
}
